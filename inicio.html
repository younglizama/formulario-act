<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Formulario</title>
</head>

<body>

    
    <form action="">

        <div>
            <h1></h1>
            <label for="rut">Rut</label>
            <input type="text" id="rut" required>
          </div>
    
  
          <div>
            <h1></h1>
              <label for="nombre">Nombre</label>
              <input type="text" id="Nombre" required>
          </div>
  
          <div>
            <h1></h1>
              <label for="apellido_paterno">Apellido paterno</label>
              <input type="text" id="apellido_paterno" required>
          </div>
  
     
       
          <div>
            <h1></h1>
              <label for="apellido_materno">Apellido materno</label>
              <input type="text" id="apellido_materno" required>
          </div>  
  
          <div>
            <h1></h1>
              <label for="fecha_nacimiento">Fecha de nacimiento</label>
              <input type="date" id="fecha_nacimiento" required>
          </div>
  
          <div>
            <h1></h1>
              <label for="edad">Edad</label>
              <input type="number" id="edad"required>
          </div>
  
          <div>
            <H1></H1>
            <label for="Genero">Genero</label>
            <select id="genero"required>
              <option>-----</option>
              <option>Masculino</option>
              <option>Femenino</option>
              <option>Prefiero no decirlo</option>
            </select>
          </div>
  
          <div>
            <h1></h1>
              <label for="email">Email</label>
              <input type="email" id="email" required>
          </div>
  
          <div>
            <h1></h1>
              <label for="celular">Celular</label>
              <input type="text" id="celular" required>
          </div>
  
          <div>
            <h1></h1>
              <label for="profesion">Profesion</label>
              <input type="text" id="profesion"required>
          </div>
          
          <div>
            <h1></h1>
            <label for="comentario">Motivacion para trabajo</label>
            <textarea id="comentario" rows="5" required></textarea>
          </div>
        
          <div class="col-auto">
            <input type="submit" oneclick class="btn btn-primary mb-3" = 'return enviar formulario (); ' value = 'Crear Carta'>
            <input type="submit" oneclick class="btn btn-primary mb-3" = 'return enviar formulario (); ' value = 'Enviar'>
          </div>
        </form>
        <div id="'error">


        </div>




        <script src="app.js"></script>  
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>  

</body>
</html>
